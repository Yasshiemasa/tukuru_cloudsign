<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>new_contact2.html</title>
    </head>
    <body>
        <img src="tukuru_logo.png">
        <h2>新規登録画面</h2>
        <form action="confirm2.php" method="post" name="Form1">
            <div class="form-group">
                <label>メールアドレス　<span class="label label-danger">必須</span></label>
                <input type="email" class="form-control" placeholder="" name="email" required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label>パスワード　<span class="label label-danger">必須</span></label>
                <input type="password" class="form-control" placeholder="" name="password" required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label>ユーザー名</label>
                <input type="name" class="form-control" placeholder="" name="name">
            </div>
            <div class="form-group">
                <label>会社名</label>
                <input type="text" class="form-control" placeholder="" name="office">
            </div>
            <div class="form-group">
                <label>部署・役職名(任意)</label>
                <input type="text" class="form-control" placeholder="" name="position">
            </div>
            <div class="form-group">
                <label>課(任意)</label>
                <input type="text" class="form-control" placeholder="" name="division">
            </div>
            
            </div>
            <button type="submit" class="btn btn-warning btn-lg btn-block"　onclick="location.href='./form_contact2.html'">申請する</button>
        </form>

    <!-- 件名その他を押したときだけテキストボックスをONにする -->
    <script type="text/javascript">
        function changeDisabled() {
            if ( document.Form1["subjectR"][2].checked ) {
                document . Form1["subject"] . disabled = false;
            } else {
                document . Form1["subject"] . disabled = true;
            }
        }
        window.onload = changeDisabled;
    </script>

    </body>
</html>
